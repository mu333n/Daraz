<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz Seller Login</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Screenshot 2025-07-16 130221.png" alt="Daraz Logo">
        </div>
        <div class="select country">
                <select name="country" id="country">
                  <option value="volvo">Bangladesh</option>
                  <option value="saab">Pakistan</option>
                  <option value="opel">Sri Lanka</option>
                  <option value="audi">Nepal</option>
                </select>
              </form>
        </div>
        <div class="select language">
            <select name="language" id="language">
              <option value="volvo">English</option>
              <option value="saab">Bangali</option>
            </select>
          </form>
    </div>
    </header>
    <div class="container">
        <div class="login-box">
            <h2>Login with Password</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Mobile Number/Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="login-btn">Login</button>
                </div>
                <div class="link">
                <div class="forgot-password">
                    <a href="#">Reset Password?</a>
                </div>
                <div class="forgot-password">
                    <a href="#">Register as global seller</a>
                </div>
                <div class="forgot-password">
                    <a href="#">Don't have an account yet?  
                        Create a new account</a>
                </div>
                </div>
                
            </form>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
